        .inputstl {

        <body>
        <div class="container">
        <h1>Order Management System</h1>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="email1" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-5">
                  <input type="email" class="form-control inputstl" id="email1" placeholder="Username" [(ngModel)]="username" name="username"  required>
                </div>
              </div>
              <div class="form-group">
                <label for="password1" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-3">
                  <input type="password" class="form-control inputstl" id="password1" placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                  <button type="submit" class="btn btn-lg btn-block" (click)="login()" >Login</button>
                </div>
              </div>
            </form>
           </div>
