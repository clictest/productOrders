

<h2>Update Product</h2>

<form id="formNewProduct" name = "formNewProduct" #productData = "ngForm" (ngSubmit) = "updateProduct(productData.value)">

<label>Name:</label><input type="text" name="name" id="name" placeholder="name" [(ngModel)]="data.name" ><br>
<label>DueDate:</label><input type="text" name="duedate" id="duedate"  placeholder="duedate" [(ngModel)]="data.duedate"><br>
<label>PhoneNumber:</label><input type="text" name="phonenumber" id="phonenumber"  placeholder="phonenumber" [(ngModel)]="data.phonenumber"><br>
<label>Address:</label><input type="text" name="address" id="address"  placeholder="address" [(ngModel)]="data.address"><br>

<input type="submit" value="update Product">

</form>
